<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter with tailwind Css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1>Blur Image</h1>
    <img src="food" alt="">
    <img src="food" alt="" class="blur">
    <img src="food" alt="" class="blur-sm">
    <img src="food" alt="" class="blur-md">
    <img src="food" alt="" class="blur-3xl">
    <h1>Brightness</h1>
    <img src="food" alt="" class="brightness-50">
    <img src="food" alt="" class="brightness-100">
    <img src="food" alt="" class="brightness-125">
    <img src="food" alt="" class="brightness-200">
    <h1>contrast</h1>
    <img src="food" alt="" class="contrast-50">
    <img src="food" alt="" class="contrast-100">
    <img src="food" alt="" class="contrast-200">
    <img src="food" alt="" class="contrast-400">
    <img src="food" alt="" class="contrast-900">
    <h1>Invert</h1>
    <img src="food" alt="" class="invert">
    <h1>Grayscale</h1>
    <img src="food" alt="" class="grayscale">
    <h1>Hue</h1>
    <img src="food" alt="" class="hue-rotate-0">
    <img src="food" alt="" class="hue-rotate-15">
    <img src="food" alt="" class="hue-rotate-30">
    <img src="food" alt="" class="hue-rotate-60">
    <img src="food" alt="" class="hue-rotate-90">
    <img src="food" alt="" class="hue-rotate-180">
</body>
</html>
