<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button with custom class & border</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="[&>*]:m-4">
        <button class="btn btn-Primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-Success">Success</button>
        <button class="btn btn-Danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-Info">info</button>
        <button class="btn">Basic</button>
        <button class="btn">Dark</button>
    </div>
   <!-- border -->
    <div class="border m-10 w-96 p-4">
        Tailwind
    </div>
    <div class=" m-10 w-96 p-4 border-4 border-blue-500">Tailwind</div>
    <div class=" m-10 w-96 p-4 border-4 border-blue-500 border-b-red-500 border-l-lime-400 border-r-green-500">Tailwind</div>
    <div class=" m-10 w-96 p-4 border-4 border-blue-500 border-t-2 border-b-8 border-l-0">Tailwind</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-500 rounded-full text-center">Tailwind</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-500 rounded-t-full text-center">Tailwind</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-500 rounded-b-full text-center">Tailwind</div>
    <div class=" m-10 size-32 p-4 border-double border-4 border-blue-500 rounded-3xl text-center">Tailwind</div>
    <div class=" m-10 size-32 p-4  border-dotted border-4 border-blue-500 rounded-ss-full text-center">Tailwind</div>
    <div class=" m-10 size-32 p-4 border-dashed border-4 border-blue-500 rounded-es-full text-center">Tailwind</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-500 rounded-se-full text-center">Tailwind</div>
    <div class=" m-10 size-32 p-4 border-4 border-blue-500 rounded-ee-full text-center">Tailwind</div>

    

</body>

</html>
