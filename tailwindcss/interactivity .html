<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learing Interactivity with tailwindcss</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen">
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white hover:bg-blue-950 hover:p-10">Log in</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white focus:bg-yellow-700">Log in</button>
    <button class="bg-blue-500 rounded-md p-2 m-4 text-white active:bg-red-500">Log in</button>
    <!-- Group tag -->
    <a href="#" class="group">
        <h1 class="group-hover:text-blue-200 group-hover:bg-black">click me</h1>
        <p class="group-hover:text-blue-200 group-hover:bg-black">para click</p>
    </a>

    <!-- Media Query and Break points -->
     <div class="bg-red-500 h-full lg:bg-green-500 md:bg-blue-500 sm:bg-orange-500"></div>
</body>
</html>
